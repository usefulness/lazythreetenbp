[versions]
gradle-starter = "0.47.0"
google-agp = "7.2.1"
google-annotation = "1.4.0"
google-androidtest = "1.4.0"
google-androidtestext = "1.1.3"
maven-kotlin = "1.7.0"
maven-threetenbp = "1.6.0"
maven-javapoet = "1.13.0"
maven-kotlinpoet = "1.11.0"
maven-googleoptions = "1.0.0"
maven-junit = "4.13.2"
maven-truth = "1.1.3"
maven-compiletesting = "0.19"
maven-kotlincompiletesting = "1.2.9"
maven-ticktock = "1.2.0-2021e"
maven-gradledownloadtask="5.1.0"
gradle-kotlinter="3.11.1"

[libraries]
starter-gradle = { module = "com.project.starter:android", version.ref = "gradle-starter" }
ticktock-compiler = { module = "dev.zacsweers.ticktock:ticktock-compiler", version.ref = "maven-ticktock" }
ticktock-gradle = { module = "dev.zacsweers.ticktock:ticktock-gradle-plugin", version.ref = "maven-ticktock" }
agp-gradle = { module = "com.android.tools.build:gradle", version.ref = "google-agp" }
annotation-core = { module = "androidx.annotation:annotation", version.ref = "google-annotation" }
threetenbp-core = { module = "org.threeten:threetenbp", version.ref = "maven-threetenbp" }
junit-core = { module = "junit:junit", version.ref = "maven-junit" }
truth-core = { module = "com.google.truth:truth", version.ref = "maven-truth" }
androidtest-runner = { module = "androidx.test:runner", version.ref = "google-androidtest" }
androidtest-junitext = { module = "androidx.test.ext:junit-ktx", version.ref = "google-androidtestext" }
gradledownloadtask-core = { module = "de.undercouch:gradle-download-task", version.ref = "maven-gradledownloadtask" }

[plugins]
jmailen-kotlinter = { id = "org.jmailen.kotlinter", version.ref = "gradle-kotlinter" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "maven-kotlin" }
